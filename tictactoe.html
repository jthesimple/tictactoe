<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./tictactoe.js" defer></script>
    <link href="./tictactoe.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="gameboard-container">
        <div class="space"><button row-index="0" column-index="0"></button></div>
        <div class="space"><button row-index="0" column-index="1"></button></div>
        <div class="space"><button row-index="0" column-index="2"></button></div>
        <div class="space"><button row-index="1" column-index="0"></button></div>
        <div class="space"><button row-index="1" column-index="1"></button></div>
        <div class="space"><button row-index="1" column-index="2"></button></div>
        <div class="space"><button row-index="2" column-index="0"></button></div>
        <div class="space"><button row-index="2" column-index="1"></button></div>
        <div class="space"><button row-index="2" column-index="2"></button></div>
    </div>
    
</body>
</html>
